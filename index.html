<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRIVIA  GAME</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN links. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<!-- Google fonts -->
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Aladin">
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ewert">
	
	<!-- jQuery CDN links. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2 clearfix header">
				<h1>Trivia Game</h1><br>
				<p>Quiz on world geography. Lets see how you do...<br>
				<strong>Clock is ticking...</strong></p>
			</div>
		</div>

		<!-- Button to start quiz -->
		<div class="row text-center">
			<div class="col-md-2 col-md-offset-5 " id="start">Start</div>
		</div>
		
		<!-- Display score -->
		<div class="row text-center results">
			<div class="col-md-8 col-md-offset-2 score"></div>
			<p> </p>
			<button id="restart" class = "btn btn-lg btn-danger">Restart Trivia</button>
			
		</div>

		<div class="row text-center map-image">
			<div class="col-md-8 col-md-offset-2">
				<img class="img-responsive" src="assets/images/map.png">
			</div>
		</div>
		
		<!-- Questionnaire and timer -->
		<div class="row form">
			<div class="col-md-6 col-md-offset-3 text-center time-left">Time left<br>30<br>seconds</div>
			<div class="col-md-8 col-md-offset-2 quiz-form"><h2>Questionnaire</h2></div>
			<div class="col-md-2 col-md-offset-5 text-center" id="submit">Submit</div>
		</div>

	</div>

	
	<script src="assets/javascript/app.js" ></script>
</body>
</html>
